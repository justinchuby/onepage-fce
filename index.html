<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>One Page FCE</title>
    <meta name="description" content="One Page FCE for Carnegie Mellon University">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <style type="text/css">
      th:hover {
        cursor:pointer;
      }
    </style>
    <div class="container-fluid">
        <iframe src="https://ghbtns.com/github-btn.html?user=justinchuby&repo=onepage-fce&type=star&count=true"
        frameborder="0" scrolling="0" width="100px" height="20px"
        style="
          position: absolute;
          right: 0px;
          margin: 10px;
        ">
      </iframe>
      <h1 style="font-size: 36pt">One Page FCE</h1>

      <br/>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <form class="form-horizontal col-sm-12" id="search-form">
            <div class="form-group">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="15112, MATTHEW SZUDZIK...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">Go!</button>
                </span>
              </div><!-- /input-group -->
            </div>
          </form>
        </div><!-- /.col -->
        <div class="col-md-4" id="prompt-div">
          <p id="prompt-text"><br/><p>
        </div>
      </div><!-- /.row -->
      <table class="table table-hover table-bordered table-striped" id="search-result" data-sortable>
        <thead>
          <tr>
            <th>Course</th>
            <th>Year</th>
            <th>Semester</th>
            <th>Instructor</th>
            <th>Overall <br/>(out of 100)</th>
            <th>Overall <br/>Teaching</th>
            <th>Explains <br/>Subject Matter
            <th>Interest in <br/>Student Learning</th>
            <th>Hours/Week</th>
            <th>Enrolled</th>
            <th>Response Rate</th>
          </tr>
        </thead>
      </table>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/sortable.min.js"></script>
    <script src="js/one_page_fce.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-80579520-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
